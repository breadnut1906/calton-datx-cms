<app-breadcrumbs [menu]="pageInfo"></app-breadcrumbs>

<p-card>
    <div class="flex justify-between items-center mb-8 sm:mb-2">
        <h5 class="font-medium text-xl">Vehicle Multipliers</h5>
        <p-button pTooltip="Refresh" icon="pi pi-refresh"></p-button>
    </div>
    <p-table class="hidden lg:block" [value]="datasource" [scrollable]="true">
        <ng-template #header let-columns>
            <tr>
                <th>Type</th>
                <th>Multiplier</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-rowData>
            <tr>
                <td>{{ rowData.name }}</td>
                <td>{{ rowData.multiplier }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" [text]="true" severity="success"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="block lg:hidden grid grid-cols-1 gap-5">
        @for (item of datasource; track $index) {
            <div class="flex flex-row gap-2 justify-between items-center p-[1rem] border border-gray-200 rounded-lg">
                <div class="flex flex-col">
                    <h6 class="font-semibold">{{ item.name }}</h6>
                    <p>{{ item.multiplier }}</p>
                </div>
                <div class="flex flex-row">
                    <button pButton type="button" icon="pi pi-pencil" [text]="true" severity="success"></button>
                </div>
            </div>
        }
    </div>
</p-card>
